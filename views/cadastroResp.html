<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/public/styleResp.css">
        <title>Cadastro</title>
    </head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login e acompanhe<br>a sua Trilha Academica</h1>
            <img src="loginimage.svg" class="left-login-image" alt="Task animado">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="usuario" placeholder="Nome completo">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" placeholder="Matrícula">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email">
                    <label for="curso">Selecione o seu Curso</label>
                    <select id="curso" name="curso">
                        <option disabled selected>Selecione o seu curso</option>
                        <option value="ECA">Engenharia de Controle e Automação</option>
                    </select>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                </div>
                <button class="btn-tela-login" onclick="salvarDados()">confirmar</button>
                <button class="btn-tela-login" onclick="window.history.back()">VOLTAR</button>
            </div>
        </div>
    </div>
    <script src="/config/env/main.js"></script>
    <footer>
        <p>&copy; 2023 Minha Trilha App. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
